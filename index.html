<!DOCTYPE html>
<html>
    <head>
        <title>header control</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    </head>
    <body>
        <div class="header-controls">
            <div class="control-user">
                <a class="user" href="#">
                    <span class="icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="name">
                        Login
                    </span>
                </a>
            </div>
            
            <div class="control-favorite">
                <a class="favorite" href="#">
                    <span class="icon">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="name">
                        Favorites
                    </span>
                </a>
            </div>
            
            <div class="control-cart">
                <a class="cart" href="#">
                    <span class="icon">
                        <i class="far fa-shopping-bag"></i>
                    </span>
                    <span class="name">
                        Shopping Cart
                    </span>
                </a>
            </div>
        </div>
    </body>
</html>
